<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>load 이벤트</title>
<script src='jquery-1.11.1.js'></script>
<script>

/* ready()의 축약법 =>  $(함수객체);
 * 
 */
  $(document).ready(function(){ // 첫 번째 호출
    alert('11111');
  });
  
  // ready()의 축약
  $(function(){
	  alert('22222');
  });
  
  $(document).ready(function(){ // 첫 번째 호출
    alert('33333');
  });
	  
  
  $(function(){
    alert('444444');
  });
  
  

</script>

</head>

<body>
	<button id='btn1'>버튼1</button>
	<div id='formDiv' style='display: none;'>
		<form>
			이름: <input type='text' name='name'><br> 
			나이: <input type='text' name='age'><br>
		</form>
	</div>
</body>
</html>
