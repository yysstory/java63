<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' 
  href='/web03t/css/bootstrap.min.css'>
<link rel='stylesheet' 
  href='/web03t/css/bootstrap-theme.min.css'>
<link rel='stylesheet' 
  href='/web03t/css/common.css'>
</head>
<body>
<div class='container'>

<div class='header'>
<p class='userinfo'>
  <a href='mailto:'></a></p>
<p class='logout'><a href='/web03t/auth/logout.do'>로그아웃</a></p>
</div>  
<h1>제품 목록</h1>
<p><a href='add.do' class='btn btn-primary'>새제품</a></p>
<table id='productTable' class='table table-hover'>
<tr>
  <th>#</th><th>제품</th><th>수량</th><th>제조사</th>
</tr>
<tr>
  <td>1</td>
  <td><a href='view.do?no=1'>아이폰6x</a></td>
  <td>110</td>
  <td>애플</td>
</tr>
</table>

<div id='pagingBar'>
  <a href='list.do?pageNo=2' class='btn btn-default'>다음</a>
  <span>1</span>
  <a href='list.do?pageNo=2' class='btn btn-default'>다음</a>
</div>
</div>
<address class='copyright'>Copyright&copy;Java63</address> 

<script src='../js/jquery-1.11.1.js'></script>
<script>
$.getJSON('../json/product/list.do', function(data){
	var currPageNo = data.currPageNo;
	var products = data.products;
	
	for (var i = 0; i < products.length; i++) {
	  $('<tr>')
			  .append($('<td>').html(products[i].no))
			  .append($('<td>').html(products[i].name))
			  .append($('<td>').html(products[i].quantity))
			  .append($('<td>').html(products[i].maker))
			  .appendTo('#productTable')
	}
});
</script>
</body>
</html>
