// 그래들 빌드 명령어를 담고 있는 라이브러리를 가져온다.

apply plugin: 'java'
apply plugin: 'eclipse'

// 의존 라이브러리를 받아 올 서버 지정
repositories {
  mavenCentral()
}

// 의존 라이브러리 지정
// 의존 라이브러리 검색 사이트  
//      ==> http://www.mvnrepository.com/
dependencies {
  compile 'org.reflections:reflections:0.9.9'
  //testCompile 'junit:junit:4.+'
}




